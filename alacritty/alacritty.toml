import = ["/Users/matthew.newland/.config/alacritty/schemes/rafi.toml", "/Users/matthew.newland/.config/alacritty/bindings.toml"]
live_config_reload = false

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
thickness = 0.25
vi_mode_style = "Beam"

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
LANG = "en_US.UTF-8"
LC_ALL = "en_US.UTF-8"
TERM = "alacritty"

[font]
size = 12

[font.bold]
family = "Hack Nerd Font"
style = "Regular"

[font.italic]
family = "Hack Nerd Font"
style = "Regular"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[hints]
alphabet = "jfkdls;ahgurieowpq"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[shell]
args = ["--login"]
program = "/usr/local/bin/zsh"

[window]
decorations = "buttonless"

[window.padding]
x = 3
y = 3
