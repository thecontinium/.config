---

# See https://github.com/emacs-mirror/emacs/blob/master/lisp/term/xterm.el
#                                           Example:  u  = unicode
#                                                     74 = decimal shift+a
#                                                     5  = ctrl mod bit
key_bindings:
  - { key: Return,     mods: Shift,         chars: "\x1b[13;2u" }
  - { key: Return,     mods: Control,       chars: "\x1b[13;5u" }
  - { key: Return,     mods: Control|Shift, chars: "\x1b[13;6u" }
  # - { key: Return,     mods: Control|Shift, chars: "\x1b[27;6;13~" }
  - { key: Apostrophe, mods: Control,       chars: "\x1b[39;5u" }
  - { key: Slash,      mods: Control,       chars: "\x1b[47;5u" }
  - { key: Slash,      mods: Control|Shift, chars: "\x1b[57;5;63~" }
  - { key: Semicolon,  mods: Control,       chars: "\x1b[58;6u" }

  - { key: I,          mods: Control,       chars: "\x1b[27;5;105~" }
  - { key: Tab,        mods: Control,       chars: "\x1b[27;5;9~" }
  - { key: Tab,        mods: Control|Shift, chars: "\x1b[27;6;9~" }

  - { key: Key6,       mods: Control,       chars: "\x1e" }
  # - { key: Key6,       mods: Control, chars: "\x1b[94;5u" }

  # - { key: Key0,     mods: Command, action: ResetFontSize    }
  # - { key: Equals,   mods: Command, action: IncreaseFontSize }
  # - { key: Minus,    mods: Command, action: DecreaseFontSize }

  - { key: J,        mods: Control|Shift, chars: "\x1b[74;5u" }
  - { key: K,        mods: Control|Shift, chars: "\x1b[75;5u" }
